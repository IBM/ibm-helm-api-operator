apiVersion: v1
kind: ServiceAccount
metadata: 
  name: tiller-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tiller-privileged-role
rules:
- apiGroups:
  - '*'
  resources:
  - '*' 
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tiller-privileged
subjects:
- kind: ServiceAccount
  name: tiller-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tiller-privileged-role